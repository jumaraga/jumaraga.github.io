<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathRobot</title>
    <link rel="stylesheet" href="./css/mobile.css">
</head>
<body>
    <header>
        <img class="logo" src="./scr/math.svg" alt="tabla de matematicas">
    </header>
    <main>
        <section class="main-introduction">
            <div class="main-introduction">
                <p> Hi, I'm <b>MathRobot</b> </p>
                <p></p> and I will help you <b>with math</b></p>
                <span class="robot"></span>
            </div>
            <div class="main-introduction-question" >
                <p>What are we going to calculate today?</p>
                <div class="main-introductio-chart">
                    <table>
                            <tr>
                                <td>
                                <button type="button" class="main-introduction-options">Geometry</button>
                                </td>
                                <td>
                                <button type="button" class="main-introduction-options">Statistics</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" class="main-introduction-options">Analysis</button>
                                </td>
                                <td>
                                    <button type="button" class="main-introduction-options">Discount</button>
                                </td>
                        </tr>
                    </table>
            </div>
            </div>
        </section>       
        <section class="main-section--Geometry">
            <h2>Geometry</h2>
            <article class="section-Geometry--square">   
                <h3><span class="icon-squre"></span>Square</h3>
                <p>How long is each side of your Square?</p>
                <div class="square-input">
                    <input id="input-square" type="number">
                </div>
                <div class="square-buttons">
                    <button id="perimeter" class="square-button perimeter">Get primeter</button>
                    <button id="area" class="square-button area">Get area</button>
                </div>
                <div class="section-Geometry--result" >
                    <p id="result-square">jdasdsa</p>
                </div>
                </article>
                <article>

                </article>
                <article>

                </article>
        </section>
    </main>
    <footer>
        <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
</body>
</html>
